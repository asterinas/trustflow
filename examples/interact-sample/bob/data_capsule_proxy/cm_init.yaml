# (required) str, Capsule Manager's data policy scope
scope: "default"
# (required) str, Behavior of operating on the data resource
op_name: "interact"
# (required) Resource informations
resource:
-
  # (required) str, Data keys resource_uri
  resource_uri: "breast_cancer_alice"
  # (optional) list[str], Specify which columns to be used if this is a structued data
  columns: null
  # (optional) str, Data keys resource_attrs
  attrs: ""
# (optional) str, In what environment is the data used (Json format)
env: ""
# (optional) str, Global attributes (Json format)
global_attrs: ""

# (required) str, the path to store tls certificate
tls_cert_path: "/shared/deploy/tls.crt"
# (required) str, the path to store tls private key
tls_key_path: "/shared/deploy/tls.key"

